    <h1>Pravda - Hilbert's proof systems</h1>

    <h2>Hilbert system in propositional logic</h2>

Hibert system in propositional logic is extremely simple: 3 axiom schemes and modus ponens.


    <textarea proofSystem="HilbertProofSystem" goal="p -> p">
      p -> (p -> p)
      (p -> ((p -> p) -> p))
      (p -> ((p -> p) -> p)) -> ((p -> (p -> p)) -> (p -> p))
      //((p -> (p -> p)) -> (p -> p))
      p -> p
    </textarea>
