  <h1>Pravda - natural deduction</h1>



  <h2>In propositional logic</h2>

  <h3>Rules</h3>


  <textarea proofSystem="NaturalDeduction">
    q |- q
  </textarea>


  <textarea proofSystem="NaturalDeduction">
  not p |- bottom  *
  |- p
  </textarea>


  <textarea proofSystem="NaturalDeduction">
p |- q  *
p, r |- q
</textarea>


  <textarea proofSystem="NaturalDeduction">
  p  |-  q   *
   |- p -> q
  </textarea>




  <textarea proofSystem="NaturalDeduction" goal="p |- q and r">
p |- q *
p |- r *
p |- q and r
</textarea>


  <textarea proofSystem="NaturalDeduction" goal="p |- q">
  p |- q and r *
  p |- q
</textarea>

  <textarea proofSystem="NaturalDeduction" goal="p |- r">
  p |- q and r *
  p |- r
</textarea>

  <textarea proofSystem="NaturalDeduction" goal="p |- r">
  p, q |- bottom *
  q |- not p
</textarea>

  <textarea proofSystem="NaturalDeduction" goal="p |- r">
  p |- q   *
  p |- not q   *
  p |- bottom
</textarea>

<h2>First-order logic</h2>

<h3>Rules</h3>



<textarea proofSystem="NaturalDeduction" goal="p |- r">
  Q(x) |- P(a)  *
  Q(x) |- exists x P(x)
</textarea>


<textarea proofSystem="NaturalDeduction" goal="p |- r">
  Q(x) |- exists x P(x)    *
  Q(x), P(x) |- p       *
  Q(x) |- p
</textarea>

<textarea proofSystem="NaturalDeduction" goal="p |- r">
  Q(a) |- exists x P(x)    *
  Q(a), P(x) |- p       *
  Q(a) |- p
</textarea>

<textarea proofSystem="NaturalDeduction" goal="p |- r">
  Q(y) |- P(x)       *
  Q(y) |- forall x P(x)
</textarea>



<textarea proofSystem="NaturalDeduction" goal="p |- r">
  Q(x) |- P(x)          *
  Q(x) |- forall x P(x)
</textarea>


<textarea proofSystem="NaturalDeduction" goal="p |- r">
  Q(x) |- forall x P(x)          *
  Q(x) |- P(a)
</textarea>
